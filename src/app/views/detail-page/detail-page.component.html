<div class="movieDetail w-100 mx-0">
  <div class="movieDetailCover">
    <img class="w-100" [src] = "imgURL + movieDt?.backdrop_path">
    <span class="arrow text-light fa fa-arrow-left" (click)="goBack()"></span>
  </div>
  <div class="movieDetailInfo row h-100 mx-0 px-3 pb-3">
    <div class="movieImg  col-5 col-lg-3 px-0">
      <img class="rounded w-100 " [src] = "imgURL + movieDt?.poster_path">
    </div>
    <div class="col-7 col-lg-9 pt-3 px-4 text-light">
      <h4 class="font-weight-bold">{{movieDt?.title}}</h4>
      <small class="text-muted mx-0 px-0">{{movieYear}}  {{movieDt?.vote_average}}&nbsp;Vote Average</small>
      <div class="small text-muted" *ngIf="movieRunTime?.time">{{movieRunTime.time}}min</div>
      <div class="small text-muted" *ngIf="!movieRunTime?.time">{{movieRunTime.hour}}h {{movieRunTime.minute}}min</div>
    </div>
  </div>
  <hr class="mx-3 divider" />
  <div class="px-3 mx-0 pt-5">
    <h5 class="text-light h-100">Overview</h5>
    <div class="text-muted pb-5">{{movieDt?.overview}}</div>
  </div>
</div>
