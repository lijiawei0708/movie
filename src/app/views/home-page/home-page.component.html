<div class="home w-100 mx-0">

  <div class="title w-100  px-3">

    <div class="logo pt-5 text-center">
      <img src="assets/svg/logo.svg">
    </div>

    <div class="title-search pt-5 h-100">
      <div class="form-group search px-1 d-flex text-success">
        <input [(ngModel)]="keyword" type="text" 
          class="form-control rounded-pill" id="keyword" placeholder="Search"
          (keyup.enter) = "searchMovie()"
          >
        <span class="fa fa-search form-control-feedback" (click)="searchMovie()"></span>
      </div>
    </div>

  </div>
  <div class="movies px-3 pt-4">
    <h5 class="text-light">Popular Movies</h5>
  </div>

  <div class="movie-list row w-100 mx-0 px-0">
    <div class="col-6 col-md-4 col-lg-3 col-sm-6 mx-0 pt-3" 
      style="position: relative;" 
      *ngFor="let item of movieList; let i=index"
      (click)="toMovieDetail(item)">
      <img class="w-100 rounded px-0 mx-0" [src]="imgURL + item.poster_path">
      <small class="voteAverage rounded  
        fit-content text-white px-1 mx-0" 
        [ngClass]="{'bg-success': item.vote_average>=7, 'bg-warning': item.vote_average <7}"
        >
        {{item.vote_average}}
      </small>
      <div class="movie-name font-weight-bold text-light pt-2 pb-0 my-0">{{item.title}}</div>
      <small class="movie-date font-weight-light pt-0 my-0 text-light">{{transferDate(item.release_date)}}</small>
    </div>
  </div>

</div>
